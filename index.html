 <title>Vanilla JavaScript Calaculator</title>

<body>
  <header>
  <h1>Grid Calculator</h1>
  </header>
<!-- partial:index.partial.html -->
<div class="grid-9">
  <div class="calculator grid-c gridCalc">
    <div class="input" id="input"></div>

    <div class="plus operators">+</div>
    <div class="minus operators">-</div>
    <div class="multiply operators">&times;</div>
    <div class="divide operators">&divide;</div>

    <div class="numbers n7">7</div>
    <div class="numbers n8">8</div>
    <div class="numbers n9">9</div>

    <div class="numbers n4">4</div>
    <div class="numbers n5">5</div>
    <div class="numbers n6">6</div>

    <div class="numbers n1">1</div>
    <div class="numbers n2">2</div>
    <div class="numbers n3">3</div>

    <div class="numbers n0">0</div>
    <div class="numbers decimal">.</div>
    <div class="clear" id="clear">C</div>

    <div class="equal" id="result">=</div>
  </div>

</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
